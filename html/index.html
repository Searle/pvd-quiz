<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"></meta>
    <title>PvD-Quiz</title>
    <link rel="stylesheet" type="text/css" href="all.css"></link>
    <script>
        if (typeof console == "undefined") {
            console= { log: function() {}, warn: function() {}, error: function() {} }; // global firebug stub
        }
    </script>
    <script language="javascript" src="jquery-1.3.2.min.js"></script>
    <script language="javascript" src="jquery.hotkeys-0.7.9.min.js"></script>
    <script language="javascript" src="gears_init.js"></script>
    <script language="javascript" src="pvd-quiz-data.js"></script>
    <script language="javascript" src="pvd-quiz.js"></script>
</head>
<body class="show-overview">
    <div id="head"><div id="head-i">
        PvD-Quiz
        <span class="tabs">
            <span class="tab link-inside show-overview" id="tab-overview"><a href="#page_overview">&Uuml;bersicht</a></span>
            <span class="tab link-inside show-quiz" id="tab-quiz"><a href="#page_quiz">Quiz</a></span>
        </span>
    </div></div>
    <div id="body">
        <div class="page show-overview" id="page-overview">
            <div class="cbox" id="quiz-cbox">
                <h1>Willkommen zum PvD-Quiz!</h1>
                <div>
                    Es gibt <span class="quiz-count">?</span> Fragen zu knacken!
                </div>
            </div>
            <div class="cbox" id="names">
                <h1>Spieler</h1>
                <div class="game-stopped">
                    Neu: <input id="new-user-name" />
                    <a href="#user_add:input=new-user-name">Hinzuf&uuml;gen</a>
                </div>
                <div id="users"></div>
                <div class="game-stopped">
                    <a class="big" href="#quiz_start">Los geht's!</a>
                </div>
                <div class="game-running">
                    <a class="big" href="#quiz_stop">Spiel beenden!</a>
                </div>
            </div>
        </div>
        <div class="page show-quiz" id="page-quiz">
            <div class="cbox" id="qentryq"></div>
            <div class="cbox" id="qentrya"></div>
        </div>
    </div>
</body>
</html>
